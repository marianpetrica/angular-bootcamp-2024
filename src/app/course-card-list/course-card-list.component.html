<mat-card class="course-card mat-elevation-z7">

  <mat-card-header>

    <mat-card-title>Description</mat-card-title>

  </mat-card-header>

  <img mat-card-image src="https://angular-university.s3-us-west-1.amazonaws.com/course-images/reactive-angular-course.jpg">

  <mat-card-content>
    <p>Long description</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">

    <button mat-button mat-raised-button color="primary">
      VIEW COURSE
    </button>

    <button mat-button mat-raised-button color="accent" (click)="onEditClick()">
      EDIT
    </button>

  </mat-card-actions>

</mat-card>
